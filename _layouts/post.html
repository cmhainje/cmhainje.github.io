---
layout: default
---

<div class="content">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.dateline %}
    <p class="post-date">{{ page.dateline }}</p>
    {% else %}
    <p class="post-date">{{ page.date | date: "%Y %b %d" }}</p>
    {% endif %}

    {% if page.links %}
    <div class="post-links">
      <!-- <h3>Links</h3> -->
      <ul>
        {% for link in page.links %}
        <li><a href="{{ link.url }}">{{ link.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    
    {{ content }}
</div>
