<!doctype html>
<html lang="en">

<head>
  <title>Amsterdam/Copenhagen</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      font-family: sans-serif;
    }

    main {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
    }

    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <main>

    {% for i in range(1, 15) %}
    {% if i == 1 %}
    <h2>Amsterdam</h2>
    {% elseif i == 8 %}
    <h2>Copenhagen</h2>
    {% endif %}
    <a href="/assets/2024-spring-break/img{{ (i | string).padStart(2, '0') }}.jpeg"><img
        src="/assets/2024-spring-break/img{{ (i | string).padStart(2, '0') }}.jpeg-compressed.jpeg" /></a>
    {% endfor %}
  </main>
</body>

</html>
